<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"/>
<title>Register new account</title>
 <link href="../static/css/style.css"
          th:href="@{/css/style.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
	<form th:action="@{/account/register}" th:object="${account}" method="post">
		<table cellpadding="2" cellspacing="2">
			<tr>
				<td>Username</td>
				<td><input type="text" th:field="*{username}"/></td>
				<td th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error"></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="password" th:field="*{password}"/></td>
				<td th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></td>
			</tr>
			<tr>
				<td>Age</td>
				<td><input type="text" th:field="*{age}"/></td>
				<td th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="error"></td>
			</tr>
			<tr>
				<td>e-mail</td>
				<td><input type="text" th:field="*{age}"/></td>
				<td th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="error"></td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td colspan="2"><input type="submit" value="Save"/></td>
			</tr>
		</table>
	</form>
</body>
</html>
